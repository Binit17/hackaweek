<body>


    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Appointment Form</h5>

          <!-- Vertical Form -->
          <form class="row g-3" method="POST">
            <div class="col-12">
              <label for="fullname" class="form-label">Full Name</label>
              <input type="text" name="fullname" class="form-control" id="inputNanme4">
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input type="email" name="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-12">
              <label for="age" class="form-label">Age</label>
              <input type="text" name="age" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="address" class="form-label">Address</label>
              <input type="text" name="address" class="form-control" id="inputAddress" placeholder="enter your address">
            </div>
            <div class="col-12">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" name="phone" class="form-control" id="inputAddress" placeholder="phone">
              </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
              <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
          </form><!-- Vertical Form -->

        </div>
      </div>
